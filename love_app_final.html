        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '√Ä l\'instant';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });

        function renderJournalTab() {
            let html = `
                <p class="subtitle">üìî Notre journal intime partag√©</p>

        function renderCapsulesTab() {
            const now = new Date();
            const received = (state.data.capsules || []).filter(c => c.to === (state.currentMode === 'agnieszka' ? 'Chadoudou' : 'Chou'));

            let html = `
                <p class="subtitle">‚è≥ Capsules temporelles</p>
                
                <div class="form-group">
                    <label class="form-label">Message pour ton amour :</label>
                    <textarea id="capsuleMessage" class="journal-textarea" placeholder="Un message qui sera d√©bloqu√© dans le futur..."></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">D√©bloquer dans combien de jours ?</label>
                    <input type="number" id="capsuleDays" class="form-input" value="7" min="1" max="365">
                </div>
                
                <button class="big-btn" id="btn-capsule">üéÅ Cr√©er la capsule</button>

                <div style="margin-top: 30px;">
                    <div style="color: #d63384; font-size: 18px; font-weight: bold; margin-bottom: 15px; text-align: center;">üì¨ Capsules re√ßues</div>
            `;

            if (received.length > 0) {
                received.forEach(capsule => {
                    const unlockDate = new Date(capsule.unlockAt);
                    const isUnlocked = now >= unlockDate;
                    
                    html += `
                        <div class="capsule-card ${isUnlocked ? '' : 'capsule-locked'}">

            } else {
                html += `<div style="text-align: center; padding: 20px; color: #e685b5;">Aucune capsule re√ßue</div>`;

        }

        function renderMemoriesTab() {
            const totalMoments = (state.data.stats?.totalActivations || 0) + ((state.data.journal || []).length);
            const activations = state.data.activations || [];
            const daysActive = activations.length > 0 ? 
                Math.ceil((new Date() - new Date(activations[activations.length - 1].timestamp)) / (1000 * 60 * 60 * 24)) : 0;
            
            return `
                <p class="subtitle">üíñ Notre histoire d'amour</p>

                    <div style="font-size: 48px; margin-bottom: 10px;">üíï</div>
                    <div style="font-size: 24px; font-weight: bold; margin-bottom: 5px;">
                        ${totalMoments} moments d'amour partag√©s
                    </div>
                    <div style="font-size: 14px; opacity: 0.9;">
                        Depuis ${daysActive > 0 ? daysActive + ' jour' + (daysActive > 1 ? 's' : '') : 'aujourd\'hui'} ensemble sur cette app ‚ú®
                    </div>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number">üíù</div>
                        <div class="stat-label">${state.data.stats?.totalActivations || 0} fois que Chadoudou a r√©clam√© son Chou</div>
                    </div>
                    <div class="stat-card">

                        <div class="stat-label">${state.data.stats?.totalResponses || 0} r√©ponses pleines d'amour</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üìù</div>
                        <div class="stat-label">${(state.data.journal || []).length} mots doux √©chang√©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">üéÅ</div>
                        <div class="stat-label">${(state.data.capsules || []).length} surprise${((state.data.capsules || []).length > 1) ? 's' : ''} pour le futur</div>
                    </div>

            `;
        }

        function attachEventListeners() {
            // Plus besoin d'attacher individuellement - on utilise la d√©l√©gation d'√©v√©nements
        }

        // Event delegation global sur le content
        document.addEventListener('DOMContentLoaded', () => {
            const content = document.getElementById('content');
            
            content.addEventListener('click', (e) => {
                const target = e.target;
                
                // Tabs
                if (target.id === 'tab-voucher') {
                    state.currentTab = 'voucher';
                    render();
                } else if (target.id === 'tab-journal') {
                    state.currentTab = 'journal';
                    render();
                } else if (target.id === 'tab-capsules') {
                    state.currentTab = 'capsules';
                    render();
                } else if (target.id === 'tab-memories') {
                    state.currentTab = 'memories';
                    render();
                }
                
                // Buttons
                else if (target.id === 'btn-activate') {
                    activateVoucher();
                } else if (target.id === 'btn-journal') {
                    addJournalEntry();
                } else if (target.id === 'btn-capsule') {
                    addCapsule();
                }
                
                // Response buttons
                else if (target.classList.contains('response-btn')) {
                    const id = parseInt(target.getAttribute('data-id'));
                    const response = target.getAttribute('data-response');
                    if (id && response) {
                        respondToActivation(id, response);
                    }
                }
            });
            
            // Photo upload - on utilise change event
            content.addEventListener('change', (e) => {
                if (e.target.id === 'photoInput') {
                    handlePhotoUpload(e);
                }
            });
        });

        // Init
        let pollInterval;

        document.getElementById('agnieszkaBtn').addEventListener('click', () => {
            state.currentMode = 'agnieszka';
            localStorage.setItem('loveAppMode', 'agnieszka');
            document.getElementById('agnieszkaBtn').classList.add('active');
            document.getElementById('stephanBtn').classList.remove('active');
            render();
            if (!pollInterval) pollInterval = setInterval(loadData, POLL_INTERVAL);
        });

        document.getElementById('stephanBtn').addEventListener('click', () => {
            state.currentMode = 'stephan';
            localStorage.setItem('loveAppMode', 'stephan');
            document.getElementById('stephanBtn').classList.add('active');
            document.getElementById('agnieszkaBtn').classList.remove('active');
            render();
            if (!pollInterval) pollInterval = setInterval(loadData, POLL_INTERVAL);
        });

        (async function() {
            await loadData();
            
            const savedMode = localStorage.getItem('loveAppMode');
            if (savedMode) {
                document.getElementById(savedMode === 'agnieszka' ? 'agnieszkaBtn' : 'stephanBtn').click();
            }
            
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }

            // Notification pour nouvelles activations
            let lastActivationId = null;
            setInterval(() => {
                if (state.currentMode === 'stephan' && state.data.activations.length > 0) {
                    const latestPending = state.data.activations.find(a => a.status === 'pending');
                    if (latestPending && latestPending.id !== lastActivationId) {
                        lastActivationId = latestPending.id;
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate([200, 100, 200]);
                        }
                        
                        if ('Notification' in window && Notification.permission === 'granted') {
                            new Notification('üíï Chadoudou t\'appelle !', {
                                body: 'Elle a activ√© son bon d\'amour',
                                icon: 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="75" font-size="75">üíï</text></svg>'
                            });
                        }
                        
                        render(); // Force refresh pour afficher la notification
                    }
                }
            }, 2000);
        })();
    </script>
