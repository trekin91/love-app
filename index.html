    <script>
        // Configuration
        const JSONBIN_BIN_ID = '6986eb06ae596e708f17bb78';
        const JSONBIN_API_KEY = '$2a$10$yex/8H/Vt77Ux5fg6qlvYuH2pICXtMk6JqbI1ZOCc3lQ7Oz3X/FP.';
        const POLL_INTERVAL = 5000;

        // √âtat global
        const state = {

            data: {
                activations: [],

                whyLove: [],
                dateIdeas: [],

        };

        // Fonction pour merger les donn√©es sans √©craser la structure
        function mergeData(newData) {
            state.data = {
                activations: newData.activations || [],
                journal: newData.journal || [],
                capsules: newData.capsules || [],
                whyLove: newData.whyLove || [],
                dateIdeas: newData.dateIdeas || [],
                challenges: newData.challenges || [],
                stats: newData.stats || { totalActivations: 0, totalResponses: 0 }
            };
        }

        const messages = [
            "Tu es la plus belle chose qui me soit arriv√©e, Chadoudou üíï",
            "Chaque jour avec toi est un cadeau pr√©cieux ‚ú®",
            "Mon amour pour toi grandit √† chaque instant üåπ",
            "Tu illumines ma vie de mille feux, ma Chadoudou üåü",
            "Avec toi, chaque moment devient magique üí´",
            "Tu es mon bonheur, mon sourire, ma vie üíù",
            "Je t'aime plus que les mots ne peuvent le dire üíó",
            "Tu es ma raison de sourire chaque matin ‚òÄÔ∏è",
            "Ton amour est mon plus beau tr√©sor üíé",
            "√Ä tes c√¥t√©s, je suis l'homme le plus heureux üòä",
        ];

        // Fonctions utilitaires
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return '√Ä l\'instant';
            if (diff < 3600000) return Math.floor(diff / 60000) + ' min';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h';
            
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('fr-FR', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

        function createHeartsRain() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíó', 'üíñ', 'üíù', 'üíì', 'üíû'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'hearts-rain';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        function createEmojiBurst(emoji, x, y) {
            for (let i = 0; i < 8; i++) {
                const burst = document.createElement('div');
                burst.className = 'emoji-burst';
                burst.textContent = emoji;
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 100 + Math.random() * 50;
                burst.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                burst.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                burst.style.left = x + 'px';
                burst.style.top = y + 'px';
                document.body.appendChild(burst);
                setTimeout(() => burst.remove(), 1000);
            }
        }

        // API JSONBin
        let lastActivationId = null;
        
        async function loadData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}/latest`, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                const result = await response.json();
                const oldData = JSON.stringify(state.data);
                mergeData(result.record);
                updateConnectionStatus(true);
                
                // V√©rifier s'il y a une NOUVELLE activation (important pour Stephan)
                if (state.currentMode === 'stephan' && state.data.activations.length > 0) {
                    const latestActivation = state.data.activations[0];
                    if (latestActivation.id !== lastActivationId && latestActivation.status === 'pending') {
                        lastActivationId = latestActivation.id;
                        render(); // Render seulement pour nouvelle activation
                    }
                }
                
                // Pour Agnieszka, v√©rifier si une r√©ponse est arriv√©e
                if (state.currentMode === 'agnieszka') {
                    const newData = JSON.stringify(state.data);
                    // Si les donn√©es ont chang√© ET que l'utilisateur n'est PAS dans un champ de texte
                    if (oldData !== newData && !document.activeElement.matches('textarea, input[type="text"]')) {
                        render();
                    }
                }
            } catch (error) {
                console.error('Erreur chargement:', error);
                updateConnectionStatus(false);
            }
        }

        async function saveData() {
            try {
                console.log('Saving data to JSONBin...', state.data);
                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(state.data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('Save successful:', result);
                updateConnectionStatus(true);
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                updateConnectionStatus(false);
                throw error; // Re-throw pour que addPhotoToGallery puisse g√©rer l'erreur
            }
        }

        async function addWhyLove() {
            const textarea = document.getElementById('whyLoveText');
            const reason = textarea?.value.trim();
            
            if (reason) {
                const entry = {
                    id: Date.now(),
                    author: state.currentMode === 'agnieszka' ? 'Chadoudou' : 'Chou',
                    reason: reason,
                    timestamp: new Date().toISOString()
                };
                state.data.whyLove = state.data.whyLove || [];
                state.data.whyLove.unshift(entry);
                await saveData();
                textarea.value = '';
                render();
            }
        }

        async function deleteWhyLove(index) {
            if (confirm('Supprimer cette raison ?')) {
                state.data.whyLove.splice(index, 1);
                await saveData();
                render();
            }
        }

        async function addDateIdea() {
            const textarea = document.getElementById('dateIdeaText');
            const idea = textarea?.value.trim();
            
            if (idea) {
                const entry = {
                    id: Date.now(),
                    author: state.currentMode === 'agnieszka' ? 'Chadoudou' : 'Chou',
                    idea: idea,
                    done: false,
                    timestamp: new Date().toISOString()
                };
                state.data.dateIdeas = state.data.dateIdeas || [];
                state.data.dateIdeas.unshift(entry);
                await saveData();
                textarea.value = '';
                render();
            }
        }

        async function toggleDateIdea(index) {
            state.data.dateIdeas[index].done = !state.data.dateIdeas[index].done;
            if (state.data.dateIdeas[index].done) {
                state.data.dateIdeas[index].doneAt = new Date().toISOString();
            }
            await saveData();
            render();
        }

        function randomDateIdea() {
            const notDone = (state.data.dateIdeas || []).filter(d => !d.done);
            if (notDone.length > 0) {
                const random = notDone[Math.floor(Math.random() * notDone.length)];
                alert(`üé≤ Id√©e du jour :\n\n"${random.idea}"\n\nüí° Sugg√©r√© par ${random.author}`);
            }
        }

        function handleGalleryPhoto(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                // V√©rifier la taille (max 1MB pour √©viter de d√©passer les limites JSONBin)
                if (file.size > 1024 * 1024) {
                    alert('‚ö†Ô∏è Photo trop grande ! Maximum 1 MB.\nEssaie de prendre une photo avec moins de r√©solution.');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.tempPhotoData = e.target.result;
                    render(); // Afficher l'aper√ßu
                };
                reader.readAsDataURL(file);
            }
        }

        async function addPhotoToGallery() {
            if (state.tempPhotoData) {
                const caption = document.getElementById('photoCaption')?.value.trim();
                const photo = {
                    id: Date.now(),
                    url: state.tempPhotoData,
                    caption: caption || '',
                    author: state.currentMode === 'agnieszka' ? 'Chadoudou' : 'Chou',
                    timestamp: new Date().toISOString()
                };
                
                state.data.photos = state.data.photos || [];
                state.data.photos.unshift(photo);
                
                // Nettoyer avant de sauvegarder
                state.tempPhotoData = null;
                if (document.getElementById('photoCaption')) {
                    document.getElementById('photoCaption').value = '';
                }
                
                // Sauvegarder
                try {
                    await saveData();
                    render();
                } catch (error) {
                    alert('‚ùå Erreur lors de la sauvegarde de la photo. Elle est peut-√™tre trop grande.');
                    // Retirer la photo en cas d'erreur
                    state.data.photos.shift();
                    render();
                }
            }
        }

                                    tag: 'journal-' + latestEntry.id
                                });
                            } catch (error) {
                                console.error('Erreur notification journal:', error);
                            }
                        }
                    }
                }

                // V√©rifier les d√©fis compl√©t√©s (pour les deux)
                const completedChallenges = (state.data.challenges || []).filter(c => c.completed);
                
                for (const challenge of completedChallenges) {
                    if (!notifiedCompletedChallenges.has(challenge.id)) {
                        notifiedCompletedChallenges.add(challenge.id);
                        localStorage.setItem('notifiedCompletedChallenges', JSON.stringify([...notifiedCompletedChallenges]));
                        
                        if ('vibrate' in navigator) {
                            navigator.vibrate([200, 100, 200, 100, 200]);
                        }
                        
                        if (swRegistration && Notification.permission === 'granted') {
                            try {
                                const preview = challenge.challenge.length > 50 
                                    ? challenge.challenge.substring(0, 50) + '...' 
                                    : challenge.challenge;
                                
                                await swRegistration.showNotification('üéØ D√©fi accompli !', {
                                    body: `‚úÖ "${preview}"`,
                                    icon: '/love-app/icon.svg',
                                    badge: '/love-app/icon.svg',
                                    vibrate: [200, 100, 200, 100, 200],
                                    tag: 'challenge-' + challenge.id
                                });
                            } catch (error) {
                                console.error('Erreur notification d√©fi:', error);
                            }
                        }
                    }
                }
            }, 2000);
        })();
    </script>
